<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boka bord</title>
    <link rel="stylesheet" href="p.css" />

</head>
<body>
    <section id="boka">
        <h2>BOKA BORD</h2>
        <div class="boka">
          <h3 class="boka-container">Boka bord</h3>
          <h3 class="boka-container">Kontakta oss</h3>
        </div>

        <p id="kontakt">
          Observera: 2 timmars sittid gäller. Om du vill förlänga sitttid vänlig
          kontalka personnalen. För sen ankomst avbokas bordet efter 15 min. För
          avbokning: vänligen avboka minst 12 timmar innan din bokad tid. Tack!
          Varmt välkomma!
        </p>

        <form id="bokningsruta">
          <h3>Bokning</h3>

          <label for="antalPersoner">Antal personer</label>
          <input type="number" id="antalPersoner" name="antalPersoner" min="1" max="10" required />

          <label for="datum">Datum</label>
          <input type="date" id="datum" name="datum" required />

          <label for="tid">Tid</label>
          <input type="time" id="tid" name="tid" required />

          <h4>Kontaktuppgifter</h4>

          <label for="namn">Namn</label>
          <input type="text" id="namm" name="namn" required />

          <label for="epost">E-post</label>
          <input type="email" id="epost" name="epost" required />

          <label for="telefon">Telefon</label>
          <input type="tel" id="telefon" name="telefon" required />

          <button id="bokabutton" type="submit">Boka</button>
        </form>
      </section>
    <script src="p.js"></script>

</body>
</html>
